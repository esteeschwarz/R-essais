name: instrcached R cached
on:
  push:
    branches: [ pages ]
  pull_request:
    branches: [ main ]
#name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: r-lib/actions/setup-r@master
      #   with:
      #       r-version: '3.6.1'
      - name: Install libcurl
        run: |
            sudo apt-get install libcurl4-openssl-dev
            mkdir rlibs
      - name: Query dependencies
        run: |
             install.packages('remotes', lib='rlibs',repos = 'https://cloud.r-project.org')
             library(remotes, lib.loc="rlibs") 
             saveRDS(remotes::dev_package_deps(dependencies = TRUE), 'depends.Rds')
        shell: Rscript {0}
      - name: Cache R packages
#        if: runner.os != 'Windows'
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-3.6.1-${{ hashFiles('depends.Rds') }}
          restore-keys: ${{ runner.os }}-r-3.6.1-
      - name: Install renv 0.9.2
        run: Rscript -e "install.packages('renv', lib='rlibs',repos = 'https://cloud.r-project.org')"
      - name: Install rcmdcheck 1.3.3
        run: Rscript -e "install.packages('rcmdcheck', lib='rlibs',repos = 'https://cloud.r-project.org')"
      - name: Check
        run: |
            library(renv,lib.loc="rlibs")
            library(rcmd,lib.loc="rlibs")
            renv::restore()
            rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')
        shell: Rscript {0}