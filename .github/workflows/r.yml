name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
       # not run
       # uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
       # with:
       #   r-version: ${{ matrix.r-version }}
      #- name: run eins
  #      run: install.packages(c("knitr","rmarkdown"),contriburl = "https://cloud.r-project.org/src/contrib")
        run: install.packages("syuzhet",contriburl = "https://cloud.r-project.org/src/contrib",lib="/usr/local/lib/R/4.3/site-library")

       # with:
        #  r-version: ${{ matrix.r-version }}
             
      #  shell: Rscript {0} 
      - name: check installed
        run: |
          ls /usr/local/lib/R/4.3
          ls /usr/local/lib/R/4.3/site-library
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: build book
        #run: mdbook build -d ./mdbook/workflow/book
        run: |
           source("scripts/testrun.R")
          # source("pages/knitpagesrmd.R")
        shell: Rscript {0} 
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./pages
      # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    
